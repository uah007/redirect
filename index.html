<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Новый домен
    const newHost = "https://example.com";

    // Собираем путь и параметры с текущего URL
    const pathAndQuery = window.location.pathname + window.location.search + window.location.hash;

    // Перенаправляем
    window.location.href = newHost + pathAndQuery;
  </script>
</head>
<body>
  <p>Redirecting... If you are not redirected, <a id="redirect-link" href="#">click here</a>.</p>
  <script>
    // Обновляем ссылку на случай, если браузер блокирует автоматический редирект
    document.getElementById('redirect-link').href = newHost + pathAndQuery;
  </script>
</body>
</html>
